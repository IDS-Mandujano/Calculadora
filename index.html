<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <title>Calculadora</title>
</head>
<body>

    <div class="container">
        <div class="view">
            <input type="text" id="view">
        </div>
        <div class="btn-container"> 
            <div class="operators-container">
                <button type="submit">/</button>
                <button type="submit">x</button>
                <button type="submit">-</button>
                <button type="submit">+</button>
            </div>
            <div class="number-container">
                <button class="number" type="submit">C</button>
                <button class="number" type="submit">9</button>
                <button class="number" type="submit">8</button>
                <button class="number" type="submit">7</button>
                <button class="number" type="submit">6</button>
                <button class="number" type="submit">4</button>
                <button class="number" type="submit">3</button>
                <button class="number" type="submit">2</button>
                <button class="number" type="submit">1</button>
                <button class="number" type="submit">0</button>
                <button class="number" type="submit">.</button>
                <button class="number" type="submit">=</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="/src/controllers/index.js"></script>
</body>
</html>

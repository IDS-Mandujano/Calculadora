<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <title>Calculadora</title>
</head>
<body>

    <div class="container">
        <div class="view">
            <input type="text">
        </div>
        <div class="btn-container"> 
            <div class="operators-container">
                <button>/</button>
                <button>x</button>
                <button>-</button>
                <button>+</button>
            </div>
            <div class="number-container">
                <button>C</button>
                <button>9</button>
                <button>8</button>
                <button>7</button>
                <button>6</button>
                <button>4</button>
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="/src/controllers/index.js"></script>
</body>
</html>
